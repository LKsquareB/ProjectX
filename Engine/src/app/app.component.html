<div *ngFor='let component of dataSource'>
  <div *ngIf='component.type == "FORM"'>
  <app-form [data]='component'></app-form>
</div>
<div *ngIf='component.type == "TABLE"'>
  <app-table [data]='component'></app-table>
</div>
</div>
